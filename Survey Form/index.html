<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 id="title">Learn to Code</h1>
    </header>
    <main>
      <div>
        <p id="description">
          Tell us about your goals at becoming a programmer
        </p>
      </div>
      <div>
        <form id="survey-form" action="#">
          <div class="rowTab">
            <div>
              <label id="name-label" for="name">* Name</label>
            </div>
            <div class="leftTab">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Name"
                required
              />
            </div>
          </div>
          <div class="rowTab">
            <div>
              <label id="email-label" for="email">* Email</label>
            </div>
            <div class="leftTab">
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Email"
                required
              />
            </div>
          </div>
          <div class="rowTab">
            <div>
              <label id="number-label" for="number">* Age</label>
            </div>
            <div class="leftTab">
              <input
                type="number"
                name="age"
                id="number"
                placeholder="Age"
                min="1"
                max="99"
                required
              />
            </div>
          </div>
          <div class="rowTab">
            <div>
              <label id="profession" for="profession"
                >In which field do you wish to be active in 5 years?</label
              >
            </div>
            <div class="leftTab">
              <div class="profession">
                <button>Select</button>
                <div class="profession-content">
                  <p>Web Development</p>
                  <p>Software Engineering</p>
                  <p>Security</p>
                  <p>Research</p>
                </div>
              </div>
            </div>
          </div>
          <div class="rowTab">
            <div>
              <p>Do you think a college degree is essential to succeed?</p>
            </div>
            <div class="leftTab">
              <input type="radio" name="degree" id="degree" />
              <label for="degree">Yes, a college degree is essential.</label
              ><br />
              <input type="radio" name="degree" id="maybe" />
              <label for="maybe">Maybe, it helps with job applications.</label
              ><br />

              <input type="radio" name="degree" id="experience" />
              <label for="experience"
                >No, hands-on experience is more important.</label
              >
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
